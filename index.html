    <h1 style="display: flex; justify-content: center; font-family: 'Saira Stencil One', cursive;">Calculadora - Betwin</h1>
    <table>
      <tr>
        <th style="background-color: black; color: white;">Casas</th>
        <th style="background-color: black; color: white;">Probabilidade</th>
        <th style="background-color: black; color: white;">Valores a apostar</th>
        <th style="background-color: black; color: white;">Currency</th>

      </tr>
      <tr>
         <td style="font-family:'Saira Stencil One', cursive;">Aposta-1</td>
         <td><input id="Probabilidade" onchange="V1()" type="text" value="1"></td>
         <td><input id="aposta" onchange="V2()" value="0" type="number"></td>
         <td style="text-align: center;">BRL$</td>
         <td id="lucro" style="text-align: center; font-size:20px;"></td>
        </tr>
        <tr>
          <td style="font-family:'Saira Stencil One', cursive;">Aposta-2</td>
          <td><input id="Probabilidade2"  onchange="V1()" type="text" value="1"></td>
          <td><input id="aposta2" onchange="V2()" value="0" type="number"></td>
          <td style="text-align: center;">BRL$</td>
          <td id="lucro2" style="text-align: center; font-size:20px;"></td>
         </tr>
                  <tr id="aposta3" style=" display: none;">
            <td style="font-family:'Saira Stencil One', cursive;">Aposta - 3</td>
            <td><input id="Probabilidade3" onchange="V1()" type="text" value="1"></td>
            <td><input id="aposta_3" onchange="V2()" value="0" type="text"></td>
            <td style="text-align: center;">BRL$</td>
            <td id="lucro3" style="text-align: center; font-size:20px;"></td>
           </tr>
         <tr style="border: 1px solid black; background-color: black; color: white; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; text-align: center;">
             <td style="border: none; background-color:black"></td>
             <td style="border: none; font-size: 20px; background-color:black;" id="resultado">Digite o valor total: <input type="number" style="height:30px;" onchange="V1()" id="valor"></td>
             <td style="border: none; background-color:black">
                 <label for="apostas">Adicionar aposta:</label>
                <select name="" id="apostas">
                    <option value="remover" id="add3" style="text-align: center;">
                        Remover

                    <option value="aposta3" style="text-align: center;">
                        Adicionar aposta

                </select>

<script>
var add3 = document.getElementById("apostas")
add3.addEventListener("change", Oi)
var aposta3 = false
function Oi() {
    if(add3.value == "aposta3"){
        document.getElementById("aposta3").style.display = ""
         aposta3 = true
         return V1()
    }
    else{
        document.getElementById("aposta3").style.display = "none"
         aposta3 = false
         return V1()
    }
}


function V1() {
var valor = Number(document.getElementById("valor").value)

////////// APOSTA 3 ////////
if(aposta3 == true){
    var Probabilidade1 = Number(document.getElementById("Probabilidade").value)
    var Probabilidade2 = Number(document.getElementById("Probabilidade2").value)
    var Probabilidade3 = Number(document.getElementById("Probabilidade3").value)
    const div1 = 1/Probabilidade1
    const div2 = 1/Probabilidade2
    const div3 = 1/Probabilidade3
    const som = div1+div2+div3
    const aposta1 = valor*(div1/som)
    const aposta2 = valor*(div2/som)
    const aposta3 = valor*(div3/som)
    document.getElementById("aposta").value = Math.round(aposta1);
    document.getElementById("aposta2").value = Math.round(aposta2);
    document.getElementById("aposta_3").value = Math.round(aposta3);
    var ap_1 = Number(aposta1)
    var ap_2 = Number(aposta2)
    var ap_3 = Number(aposta3)
    var f = ap_1*Probabilidade1-valor
    var f2 = ap_2*Probabilidade2-valor
    var f3 = ap_3*Probabilidade3-valor
    document.getElementById("lucro").innerHTML = (f).toFixed(2)+"$"
    document.getElementById("lucro2").innerHTML = (f2).toFixed(2)+"$"
    document.getElementById("lucro3").innerHTML = (f3).toFixed(2)+"$"
}///////////////
else{
    var Probabilidade1 = Number(document.getElementById("Probabilidade").value)
    var Probabilidade2 = Number(document.getElementById("Probabilidade2").value)
    const div1 = 1/Probabilidade1
    const div2 = 1/Probabilidade2
    const som = div1+div2
    const aposta1 = valor*(div1/som)
    const aposta2 = valor*(div2/som)
    document.getElementById("aposta").value = Math.round(aposta1);
    document.getElementById("aposta2").value = Math.round(aposta2);
    var ap_1 = Number(aposta1)
    var ap_2 = Number(aposta2)
    var f = ap_1*Probabilidade1-valor
    var f2 = ap_2*Probabilidade2-valor
    document.getElementById("lucro").innerHTML = (f).toFixed(2)+"$"
    document.getElementById("lucro2").innerHTML = (f2).toFixed(2)+"$"
}
}


function V2() {
if(aposta3 == true){
var valorap1 = Number(document.getElementById("aposta").value)
var valorap2 = Number(document.getElementById("aposta2").value)
var valorap3 = Number(document.getElementById("aposta_3").value)
}
else{
var valorap1 = Number(document.getElementById("aposta").value)
var valorap2 = Number(document.getElementById("aposta2").value)
}
return(Calc(valorap1, valorap2,valorap3))
}
function Calc(valor1, valor2, valor3) {
    const total = document.getElementById("valor").value
    /////////
        ///////// Aposta 3
    if(aposta3 == true){
        var Probabilidade1 = document.getElementById("Probabilidade").value
        var Probabilidade2 = document.getElementById("Probabilidade2").value
        var Probabilidade3 = document.getElementById("Probabilidade3").value
        const lucro1 = Math.round((valor1*Probabilidade1)-total)
        const lucro2 = Math.round((valor2*Probabilidade2)-total)
        const lucro3 = Math.round((valor3*Probabilidade3)-total)
        document.getElementById("lucro").innerHTML = lucro1+"$"
        document.getElementById("lucro2").innerHTML = lucro2+"$"
        document.getElementById("lucro3").innerHTML = lucro3+"$"
    }
    else{
    var Probabilidade1 = document.getElementById("Probabilidade").value
    var Probabilidade2 = document.getElementById("Probabilidade2").value
    const lucro1 = Math.round((valor1*Probabilidade1)-total)
    const lucro2 = Math.round((valor2*Probabilidade2)-total)
    document.getElementById("lucro").innerHTML = lucro1+"$"
    document.getElementById("lucro2").innerHTML = lucro2+"$"
    }
}
